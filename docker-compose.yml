version: "3.8"

# 공통 설정 (Base)
# 로컬/프로덕션 모두 사용

services:
  postgres:
    image: postgres:17-alpine
    container_name: sundey-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sundey}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sundey123}
      POSTGRES_DB: ${POSTGRES_DB:-sundey_crm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sundey-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sundey}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sundey-redis
    volumes:
      - redis_data:/data
    networks:
      - sundey-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
    container_name: sundey-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sundey-network
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
    container_name: sundey-worker
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sundey-network
    command: echo "Worker process - configure your queue processor here"

networks:
  sundey-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
