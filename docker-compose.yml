version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    container_name: sundey-postgres
    environment:
      POSTGRES_USER: sundey
      POSTGRES_PASSWORD: sundey123
      POSTGRES_DB: sundey_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sundey-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sundey"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sundey-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sundey-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sundey-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://sundey:sundey123@postgres:5432/sundey_crm?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sundey-network
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sundey-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://sundey:sundey123@postgres:5432/sundey_crm?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sundey-network
    command: echo "Worker process - configure your queue processor here"

  nginx:
    image: nginx:alpine
    container_name: sundey-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - sundey-network

networks:
  sundey-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
